<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <title>Simon Game</title>
</head>
<body>
    <div class="title">
        <h1>Simon: Memory Game</h1> 
        <h2 id="level-title">Press a key to start</h2>
    </div>

    <div class="game-board">
        <div class="buttons">
            <div class="row">
                <div class="col-lg-6 left">
                    <button id="green" class="btn button1"><b>1</b></button>
                </div>
                <div class="col-lg-6 right">
                    <button id="red" class="btn button2"><b>2</b></button>
                </div>
            </div>   
            <div class="row">
                <div class="col-lg-6 left">
                    <button id="yellow" class="btn button3"><b>3</b></button>
                </div>
                <div class="col-lg-6 right">
                    <button id="blue" class="btn button4"><b>4</b></button>
                </div>
            </div>        
        </div>
      </div>

    <footer>
        <div class="footer-copyright">
          Copyright Â© 2022 All Rights Reserved by Emerson da Silva.
          </div>
      <footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
